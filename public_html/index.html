<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>onChange Select -> fecthData</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class='fw-normal'>Hello, world!</h1>
    <div class="row">
      <div class="col-md-4">
        <label for="">First Select</label>
        <select id="firstSelect" class='form-select' data-target='#secondSelect' data-href='second'>
          <option value="">loading...</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="">Second Select</label>
        <select id="secondSelect" class='form-select' disabled data-target='#thirdSelect' data-href='third'>
          <option value="">Select a First Select option</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="">Third Select</label>
        <select id="thirdSelect" class='form-select' disabled>
          <option value="">Select a Second Select option</option>
        </select>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <label for="">First Table</label>
        <table class='table table-striped' id='firstTable'>
          <tr>
            <td>waiting for data...</td>
          </tr>
        </table>
      </div>
      <div class="col-md-4">
        <label for="">Second Table</label>
        <table class='table table-striped' id='secondTable'>
          <tr>
            <td class='text-secondary'>Select a First Select option</td>
          </tr>
        </table>
      </div>
      <div class="col-md-4">
        <label for="">Third Table</label>
        <table class='table table-striped' id='thirdTable'>
          <tr>
            <td class='text-secondary'>Select a Second Select option</td>
          </tr>
        </table>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <label for="">First List</label>
        <ul class='list-group' id='firstList'>
          <li class="list-group-item">waiting for data...</li>
        </ul>
      </div>
      <div class="col">
        <label for="">Second List</label>
        <ul class='list-group' id='secondList'>
          <li class="list-group-item text-secondary">Select a First Select option</li>
        </ul>
      </div>
      <div class="col">
        <label for="">Third List</label>
        <ul class='list-group' id='thirdList'>
          <li class="list-group-item text-secondary">Select a Second Select option</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src='assets/js/app.js'></script>
</body>

</html>
